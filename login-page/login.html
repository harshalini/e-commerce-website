<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Account | Vivir fashion</title>
</head>
<body>
    <div class="container product-navbar">
        <div class="navbar">
            <div class="logo">
             <a href="../index.html">vivir</a>
            </div>
            <nav>
                <ul class="nav-pages account-nb">
                    <li><a class="home-link" href="../index.html">Home</a></li>
                    <li><a href="../products.html">Products</a></li>
                    <li><a href="../cart/cart.html"><i class="nav-icon fas fa-shopping-cart"></i></a></li>
                    <li><a href="../wishlist/wishlist.html"><i class="nav-icon fas fa-heart"></i></a></li>
                    <li><a class="account-link" href="../login-page/login.html"><i class="nav-icon fas fa-user"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="account-page">
        <div class="account-container">
            <div class="signUp-offer">
                <img src="../assets/vivir-models.png" alt="">
                <div class="offer-info">
                    <p><strong>Flat Rs.400 + free shipping</strong></p>
                    <p>On your first order</p>
                </div>
            </div>
            <div class="form-container">
                <input type="radio" class ="form-btn" id="login-btn" name="form-btn" checked>
                <label for="login-btn">Login</label>
                <input type="radio" class ="form-btn" id= "signup-btn" name="form-btn">
                <label for="signup-btn">Signup</label>
                <form class="login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="pswd-rem">
                        <input type="checkbox" id="check">
                        <label id="remember-check">Remember me</label>
                    </div>
                    <button type="submit" class="account-btn">Login</button>
                    <a href="#" class="fr-pswd">Forgot password?</a>
                </form>

                <form class="register-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                    <button type="submit" class="account-btn">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
